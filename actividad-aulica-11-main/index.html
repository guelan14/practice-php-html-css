   <script>
      function mostrarRango() {
        let menor = parseInt(prompt("Ingrese el número menor:"));
        let mayor = parseInt(prompt("Ingrese el número mayor:"));

        // Verificar que el menor sea efectivamente menor que el mayor
        if (menor >= mayor) {
          document.write("El primer número debe ser menor que el segundo.<br>");
          return;
        }

        // Mostrar los números desde el menor hasta el mayor
        for (let i = menor; i <= mayor; i++) {
          document.write(i + "<br>");
        }
      }
      // Llamar a la función
      mostrarRango();

  <script>
      function cargarVector() {
        let vector = [];
        let acumuladoTotal = 0;
        let acumuladoMayor36 = 0;
        let cantidadMayor50 = 0;

        // Ingresar los 8 elementos del vector
        for (let i = 0; i < 8; i++) {
          let valor = parseInt(
            prompt(`Ingrese el valor del elemento ${i + 1}:`)
          );
          vector.push(valor);

          // Acumular el valor total
          acumuladoTotal += valor;

          // Acumular los valores mayores a 36
          if (valor > 36) {
            acumuladoMayor36 += valor;
          }

          // Contar los valores mayores a 50
          if (valor > 50) {
            cantidadMayor50++;
          }
        }

        // Mostrar los resultados
        document.write(
          `El valor acumulado de todos los elementos es: ${acumuladoTotal}<br>`
        );
        document.write(
          `El valor acumulado de los elementos mayores a 36 es: ${acumuladoMayor36}<br>`
        );
        document.write(
          `La cantidad de valores mayores a 50 es: ${cantidadMayor50}<br>`
        );
      }

      cargarVector();

    <script>
        // Clase Persona
        class Persona {
            constructor(nombre, edad) {
                this.nombre = nombre; 
                this.edad = edad; 
            }
        }

        // Clase Empresa
        class Empresa {
            constructor(edadTope) {
                this.edadTope = edadTope; 
            }

            contarInhabilitados(personas) {
                let inhabilitados = 0; 
                for (let persona of personas) {
                    if (persona.edad > this.edadTope) {
                        inhabilitados++;
                    }
                }
                return inhabilitados; 
            }
        }

        let persona1 = new Persona("Juan", 45);
        let persona2 = new Persona("María", 62);
        let persona3 = new Persona("Pedro", 55);

        let empresa = new Empresa(60);
        let personas = [persona1, persona2, persona3];
        let inhabilitados = empresa.contarInhabilitados(personas);

        document.write('Cantidad de personas inhabilitadas para trabajar: ' + inhabilitados);
    </script>

<script>
        // Clase Persona
        class Persona {
            constructor(nombre, edad) {
                this.nombre = nombre; 
                this.edad = edad;     
            }
        }

        // Definir un vector de 4 componentes de tipo Persona
        let personas = [
            new Persona("Juan", 25),
            new Persona("Ana", 30),
            new Persona("Luis", 30),
            new Persona("María", 28)
        ];

        // Variables para encontrar la persona de mayor edad
        let maxEdad = 0;
        let nombresConMaxEdad = [];

        // Determinar la edad máxima y los nombres de las personas con esa edad
        for (let persona of personas) {
            if (persona.edad > maxEdad) {
                maxEdad = persona.edad;
                nombresConMaxEdad = [persona.nombre]; 
            } else if (persona.edad === maxEdad) {
                nombresConMaxEdad.push(persona.nombre); 
            }
        }

        // Imprimir el resultado
        document.write("La persona de mayor edad tiene " + maxEdad + " años.<br>");
        document.write("Nombres: " + nombresConMaxEdad.join(", ") + "<br>");

        if (nombresConMaxEdad.length > 1) {
            document.write("Hay más de una persona con la edad mayor.");
        } else {
            document.write("Hay una única persona con la edad mayor.");
        }
    </script>

        // Definir la cantidad de números en la rifa y los premios

        const premios = [1000, 2000, 3000, 4000, 5000, 6000, 7000, 8000, 9000, 10000]; // 10 premios
        let vectorPremios = new Array(totalNumeros).fill(null); // Inicializar el vector con valores nulos

        }

    <script>
        // Crear un vector con 5 valores aleatorios comprendidos entre 1 y 1000
        let vector = [];
        for (let i = 0; i < 5; i++) {
            vector.push(Math.floor(Math.random() * 1000) + 1);
        }

        // Mostrar el vector original
        document.write("Vector original: " + vector.join(", ") + "<br>");

        // Extraer los dos últimos elementos
        let ultimo = vector.pop();
        let penultimo = vector.pop();

        // Sumar los dos últimos elementos
        let suma = ultimo + penultimo;

        // Mostrar la suma
        document.write("Suma de los dos últimos elementos: " + suma + "<br>");

        // Mostrar el tamaño final del vector
        document.write("Tamaño final del vector: " + vector.length + "<br>");
    </script>

    Metodo Sort y reverse
    <script>
        function cargarSueldos() {
            let sueldos = [];
            let sueldo;

            // Ciclo para cargar sueldos hasta que se ingrese 0
            do {
                sueldo = parseFloat(prompt("Ingrese el sueldo del empleado (Ingrese 0 para finalizar):"));
                
                if (sueldo !== 0) {
                    sueldos.push(sueldo);
                }
            } while (sueldo !== 0);

            // Ordenar los sueldos de menor a mayor
            sueldos.sort((a, b) => a - b);

            // Invertir el orden de los sueldos para que estén de mayor a menor
            sueldos.reverse();

            // Mostrar los sueldos ordenados
            document.write("<h2>Sueldos ordenados de mayor a menor:</h2>");
            for (let i = 0; i < sueldos.length; i++) {
                document.write("Empleado " + (i + 1) + ": $" + sueldos[i] + "<br>");
            }
        }

        cargarSueldos();
    </script>

     <script>
        // Crear un vector con una lista de valores
        let vector = [3, 2, 5, 2, 7, 9, 2, 8];
        document.write("Vector original: " + vector + "<br>");

        // Recorrer el vector buscando el número 2
        for (let i = 0; i < vector.length; i++) {
            if (vector[i] === 2) {
                // Eliminar el 2 en la posición actual
                vector.splice(i, 1);
                // Insertar dos elementos con valor 1 en la misma posición
                vector.splice(i, 0, 1, 1);
                // Avanzar el índice para evitar insertar infinitamente en la misma posición
                i++;
            }
        }

        // Mostrar el vector modificado
        document.write("Vector modificado: " + vector);
    </script>

    Funciones: objeto arguments
    <script>
    function obtenerMayorValor(...numeros) {
    if (numeros.length === 0) {
        return null; // Retornar null si no se pasan números
    }
    let mayor = numeros[0]; // Inicializar con el primer número

    for (let i = 1; i < numeros.length; i++) {
        if (numeros[i] > mayor) {
            mayor = numeros[i]; // Actualizar mayor si se encuentra un número mayor
        }
    }

    return mayor; // Retornar el mayor valor encontrado
}
    
let resultado = obtenerMayorValor(10, 25, 5, 100, 75);
console.log('El mayor es:', resultado); 

    </script>
